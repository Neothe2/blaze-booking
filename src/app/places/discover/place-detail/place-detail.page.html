<ion-header>
  <ion-toolbar>
    <ion-back-button
      slot="start"
      defaultHref="/places/tabs/discover"
    ></ion-back-button>
    <ion-title>{{place.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <p>{{place.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center ion-">
        <p>{{place.location}}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-button
          color="primary"
          (click)="onBookPlace()"
          [disabled]="!bookable"
        >
          Book
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!bookable" class="ion-margin-top">
      <ion-col
        size-sm="6"
        offset-sm="3"
        class="ion-text-center"
        style="
          font-size: small;
          color: #777;
          border: solid 1px #aaa;
          border-radius: 5px;
        "
      >
        <p>This place is not bookable by you because you created this place.</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
