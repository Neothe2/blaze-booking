<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button [disabled]="!formValid()" (click)="onCreateOffer()">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              Title
              <ion-text
                color="danger"
                *ngIf="!form.controls['title'].valid && form.controls['title'].touched"
                >(required)</ion-text
              ></ion-label
            >
            <ion-input
              name="title"
              formControlName="title"
              type="text"
              autocomplete
              autocorrect
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating"
              >Short Description
              <ion-text
                color="danger"
                *ngIf="!form.controls['shortDesc'].valid && form.controls['shortDesc'].touched"
                >(required)</ion-text
              ></ion-label
            >
            <ion-textarea
              rows="3"
              formControlName="shortDesc"
              name="shortDesc"
            ></ion-textarea>
          </ion-item>
          <ion-item
            lines="none"
            *ngIf="!form.controls['shortDesc'].valid && form.controls['shortDesc'].touched"
          >
            <ion-text color="danger"
              >The short description should be between 1 and 180
              characters</ion-text
            >
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              Location
              <ion-text
                color="danger"
                *ngIf="!form.controls['location'].valid && form.controls['location'].touched"
                >(required)</ion-text
              ></ion-label
            >
            <ion-input
              name="location"
              formControlName="location"
              type="text"
              autocomplete
              autocorrect
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              Price
              <ion-text
                color="danger"
                *ngIf="!form.controls['price'].valid && form.controls['price'].touched"
                >(required)</ion-text
              ></ion-label
            >
            <ion-input
              type="number"
              formControlName="price"
              name="price"
            ></ion-input>
          </ion-item>
          <!-- <ion-item
            lines="none"
            *ngIf="!form.controls['price'].valid && form.controls['price'].dirty"
          >
            The price is required!
          </ion-item> -->
        </ion-col>
      </ion-row>
      <!-- <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-select
              label="Place"
              label-placement="floating"
              formControlName="place"
            >
              <ion-select-option *ngFor="let place of places" [value]="place.id"
                >{{place.title}}</ion-select-option
              >
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row> -->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="right"> Available from </ion-label>
            <ion-datetime-button datetime="from"></ion-datetime-button>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="right"> Available to </ion-label>
            <ion-datetime-button datetime="to"></ion-datetime-button>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <app-image-picker
            (imagePick)="onImagePicked($event)"
          ></app-image-picker>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime
          formControlName="availableFrom"
          id="from"
          min="2023-01-01"
          max="2023-12-31"
        ></ion-datetime>
      </ng-template>
    </ion-modal>

    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime
          formControlName="availableTo"
          id="to"
          min="2023-01-01"
          max="2023-12-31"
        ></ion-datetime>
      </ng-template>
    </ion-modal>
  </form>
</ion-content>
