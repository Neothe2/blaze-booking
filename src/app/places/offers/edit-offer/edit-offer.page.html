<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/places/tabs/offers/{{place?.id}}"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Edit "{{place?.title}}"</ion-title>
    <ion-buttons slot="primary">
      <ion-button
        [disabled]="!form.valid"
        (click)="onCreateOffer()"
        routerLink="/places/tabs/offers"
      >
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              Title
              <ion-text
                color="danger"
                *ngIf="!form.controls['title'].valid && form.controls['title'].touched"
                >(required)</ion-text
              ></ion-label
            >
            <ion-input
              name="title"
              formControlName="title"
              type="text"
              autocomplete
              autocorrect
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating"
              >Short Description
              <ion-text
                color="danger"
                *ngIf="!form.controls['shortDesc'].valid && form.controls['shortDesc'].touched"
                >(required)</ion-text
              ></ion-label
            >
            <ion-textarea
              rows="3"
              formControlName="shortDesc"
              name="shortDesc"
            ></ion-textarea>
          </ion-item>
          <ion-item
            lines="none"
            *ngIf="!form.controls['shortDesc'].valid && form.controls['shortDesc'].touched"
          >
            <ion-text color="danger"
              >The short description should be between 1 and 180
              characters</ion-text
            >
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
