<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button fill="clear" routerLink="/places/tabs/offers/new-offer">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding *ngFor="let place of places.slice(1)" #slidingItem>
            <ion-item
              [routerLink]="['/', 'places', 'tabs', 'offers', place.id]"
              detail
              class="offer-item"
            >
              <ion-thumbnail slot="start">
                <ion-img [src]="place.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h1>{{place.title}}</h1>
                <div class="offer-details">
                  <span>
                    <ion-icon
                      color="medium"
                      name="calendar"
                      slot="start"
                    ></ion-icon>
                    <ion-text color="medium"
                      >{{ place.availableFrom | date }}</ion-text
                    >
                  </span>
                  to
                  <span>
                    <ion-icon
                      color="medium"
                      name="calendar"
                      slot="start"
                    ></ion-icon>
                    <ion-text color="medium"
                      >{{ place.availableTo | date }}</ion-text
                    >
                  </span>
                </div>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="warning"
                [routerLink]="['/', 'places', 'tabs', 'offers', 'edit', place.id]"
                (click)="onEdit(place.id, slidingItem)"
              >
                <ion-icon name="create" slot="icon-only" size="2"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
