<ion-app>
  <ion-menu
    side="start"
    menuId="m1"
    contentId="main-content"
    swipeGesture="false"
  >
    <ion-header>
      <ion-toolbar>
        <ion-title>PairBnB</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle menu="m1">
          <ion-item lines="none" routerLink="/places/" button>
            <ion-icon slot="start" name="business"></ion-icon>
            <ion-label>Discover Places</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menu="m1">
          <ion-item lines="none" routerLink="/bookings">
            <ion-icon name="checkbox-outline" slot="start"></ion-icon>
            <ion-label>Your Bookings</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menu="m1">
          <ion-item lines="none" (click)="logout()" button>
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-item lines="none">
          <ion-icon slot="start" name="moon"></ion-icon>
          <ion-label>Toggle Dark Theme</ion-label>
          <ion-toggle
            (ionChange)="toggleDarkModeHandler()"
            id="themeToggle"
            slot="end"
          ></ion-toggle>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-content id="main-content">
    <ion-router-outlet main></ion-router-outlet>
  </ion-content>
</ion-app>
